    <main class="HolyGrail-content"> <div class="w3-content w3-display-container">
       <div id="slide_style">
      <div class="row">
            <div class="column">
      <h1 id="mission_text">Client Showcase</h1>
      <style>
            .mySlides {display:none;}
            </style>
        <img class="mySlides height_image" src="images/newsletter.png" alt="Newsletter Project" style="width:100%";>
        <img class="mySlides height_image" src="https://via.placeholder.com/350x150" alt="Sample" style="width:100%">
        <img class="mySlides height_image" src="https://via.placeholder.com/350x150" alt="Sample" style="width:100%">
        <img class="mySlides height_image" src="https://via.placeholder.com/350x150" alt="Sample" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script></main>
